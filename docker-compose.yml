version: "3.8"
services:
  db:
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: omhhdev
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    volumes:
      - db-data:/var/lib/mysql
  adminer:
    image: adminer
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: dracula

  s3-minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: accessKey1
      MINIO_SECRET_KEY: verySecretKey1
    ports:
      - 9000:9000
    command: server /data
    volumes:
      - s3-data:/data
  bootstrap-minio:
    image: amazon/aws-cli
    command: s3api --endpoint-url http://s3-minio:9000 --no-verify-ssl create-bucket --bucket omhh-images
    volumes:
      - ./.aws:/root/.aws
    depends_on:
      - s3-minio

volumes:
  s3-data:
  db-data:
