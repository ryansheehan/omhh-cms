version: "3.8"
services:
  db:
    image: mariadb
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: omhhdev
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    volumes:
      - ./.tmp/mysql:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
